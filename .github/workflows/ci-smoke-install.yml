name: CI - Smoke Install

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  smoke-install:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build
        run: dotnet build ntools.sln -c Release

      - name: Check for API_GITHUB_KEY secret
        run: |
          if (-not $env:API_GITHUB_KEY) { Write-Host "API_GITHUB_KEY not set. Skipping smoke test."; exit 0 }
        shell: pwsh

      - name: Run smoke install (manifest targets private repo)
        env:
          API_GITHUB_KEY: ${{ secrets.API_GITHUB_KEY }}
        run: |
          Write-Host "Running nb install smoke test"
          .\Release\nb.exe download --json .\dev-setup\smoke-private-manifest.json --verbose
          .\Release\nb.exe install --json .\dev-setup\smoke-private-manifest.json --verbose
